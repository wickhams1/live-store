input BookInput {
  author: String!
  title: String!
}

extend type Query {
  findBook(id: String!): BookResponse
  getBooks: BooksListResponse
}

extend type Mutation {
  createBook(book: BookInput!): BookResponse
  borrowBook(bookId: String!, userId: String!): BookResponse
}

type Book {
  id: String!
  author: String!
  title: String!
  borrower: User
}

type BookResponse {
  book: Book
}

type BooksListResponse {
  books: [Book]
}
