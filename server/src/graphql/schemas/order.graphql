extend type Query {
  findOrder(id: String!): OrderResponse
  getOrders: OrdersListResponse
}

extend type Mutation {
  createOrder(userId: String!, products: [ProductOrderInput!]!): OrderResponse
}

input ProductOrderInput {
  productId: String!
  quantity: Int!
}

type Order {
  id: String!
  items: [Item]!
}

type OrderResponse {
  order: Order
}

type OrdersListResponse {
  orders: [Order]
}
