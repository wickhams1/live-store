extend type Query {
  findOrder(id: String!): OrderResponse
  getOrders: OrdersListResponse
}

extend type Mutation {
  createOrder(productIds: [String!]!): OrderResponse
}

type Order {
  id: String!
  items: [Item]!
}

type OrderResponse {
  order: Order
}

type OrdersListResponse {
  orders: [Order]
}
