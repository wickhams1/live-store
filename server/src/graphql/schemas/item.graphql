input ItemInput {
  productId: String!
}

extend type Query {
  findItem(id: String!): ItemResponse
  getItems(productId: String): ItemsListResponse
}

extend type Mutation {
  createItem(item: ItemInput!): ItemResponse
}

type Item {
  id: String!
  product: Product!
}

type ItemResponse {
  item: Item
}

type ItemsListResponse {
  items: [Item]
}
