input UserInput {
  firstName: String!
  lastName: String!
}

extend type Query {
  greeting(user: UserInput!): String
  findUser(id: String!): UserResponse
}

extend type Mutation {
  createUser(user: UserInput!): UserResponse
  addProductsToCart(userId: String!, products: [ProductRelationInput!]!): UserResponse
}

type User {
  firstName: String!
  lastName: String!
  id: String!
  orders: [Order!]!
  cart: [Item!]!
}

type UserResponse {
  user: User
}
