input UserInput {
  name: String!
  emailAddress: String!
}

extend type Query {
  findUser(id: String!): UserResponse
}

extend type Mutation {
  createUser(user: UserInput!): UserResponse
  addProductsToCart(userId: String!, products: [ProductRelationInput!]!): UserResponse
}

type User {
  name: String!
  emailAddress: String!
  id: String!
  orders: [Order!]!
  cart: [Item!]!
}

type UserResponse {
  user: User
}
