# docker-compose.yml
version: '3'
services:
  database:
    image: 'postgres' # use latest official postgres version
    ports:
      - 5432:5432
    env_file:
      - database.env # configure postgres
    volumes:
      - store-data:/var/lib/postgresql/data/ # persist data even if container shuts down
volumes:
  store-data: # named volumes can be managed easier using docker-compose
